<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>[[${contacto.id ne null? 'Editar' : 'Crear'}]] contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .invalid-feedback{
        display:block;
        }
    </style>

</head>
<body class="container">
<div class="p-5 bg-light rounded shadow mb-5"
     style="background: url('/mello.svg') no-repeat right; backgroundsize:contain">
    <h1 class="text-primary display5"> Bienvenidos a mi agenda</h1>
    <p class="fwbold mt3">
        !Con esta aplicaci√≥n podras gestionar tu agenda virtual!
    </p>
    <p>Consulta, crea, actualiza o elimina tus contactos de forma segura y facil</p>
</div>
<h3> [[${contacto.id ne null? 'Editar' : 'Crear'}]] contacto </h3>

<div class="row justifify-contentc-center">
    <div class="col-md-6 col-lg-5">
        <form action="" th:object="${contacto}" method="post" novalidate>
            <div class="mb-2">
                <label for="nombre">Nombre</label>
                <input id="nombre" type="text" placeholder="Nombre" class="form-control" th:field="*{nombre}"
                       th:errorclass="is-invalid">
                <div class="invalid-feedback" th:errors="*{nombre}"></div>
            </div>

            <div class="mb-2">
                <label for="fechaNacimineto">Fecha nacimiento</label>
                <input id="fechaNacimineto" type="date" placeholder="fechaNacimineto" class="form-control"
                       th:field="*{fechaNacimineto}" th:errorclass="is-invalid">
                <div class="invalid-feedback" th:errors="*{fechaNacimineto}"></div>
            </div>
            <div class="mb-2">
                <label for="celular">Celular</label>
                <input id="celular" type="tel" placeholder="celular" class="form-control" th:field="*{celular}">
                <div class="invalid-feedback" th:errors="*{celular}"></div>
            </div>
            <div class="mb-2">
                <label for="mail">Correo electronico</label>
                <input id="mail" type="email" placeholder="mail" class="form-control" th:field="*{mail}">
                <div class="invalid-feedback" th:errors="*{mail}"></div>
            </div>
            <div class="nt-3 text-end">
                <a href="/" class="btn btn-light me-2"> Cancelar </a>
                <button class="btn btn-primary">[[${contacto.id ne null? 'Actualizar' : 'Crear'}]] contacto</button>
            </div>
        </form>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>


</body>
</html>
